<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validation</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <label for="password"><h1>Sprawdź bezpieczeństwo swojego hasła!</h1></label>
    <input type="text" id="password" placeholder="Wpisz hasło..." />
    <p class="passinfo">Nie podałeś wartości...</p>
    <br /><br />
    <h3 style="text-transform: uppercase; margin-bottom: 5px">
      Hasło musi składać się z:
    </h3>
    <ul>
      <li>minimum 10 znaków</li>
      <li>liter</li>
      <li>cyfr</li>
    </ul>
    <br />
    <p>
      Aby Twoje hasło było bardzo mocne, dodaj
      <span style="font-weight: bold; color: rgb(0, 255, 234)"
        >znaki specjalne</span
      >.
    </p>

    <script src="js.js"></script>
  </body>
</html>
